<div class="pageHeader"> 
    {{indicator}} database <span (click)="addEroge()">[Add Item]</span>
</div>
<div class="itemContainer">
    <div id="erogeTable"></div>
</div>
<div class="previewContainer">
    <a href="{{preview}}">
      <img *ngIf="preview" src="{{preview}}" class="preview">
    </a>
</div>
<app-item-info [goods]="this.selectedGoods" [indicator]="showItem" [isEdit]="action" [itemNo]="itemNo"></app-item-info>
<app-add-item [indicator]="addItem" (itemInfoEvent)="processItemResult($event)"></app-add-item>
<p *ngIf="error">Error: {{error}}</p>
